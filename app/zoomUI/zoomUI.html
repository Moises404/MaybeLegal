<!DOCTYPE>
	<html>
		<head>
			<link rel="stylesheet" type="text/css" href="zoomUI.css">
			<script src="../libs/jquery-1.9.1.js"></script>
			<script src="../libs/jquery-ui-1.10.3.js"></script>
			<script src="zoomUI.js"></script>
		</head>
		<body>
			<!-- Image Bin -->
			<section class="image-bin"></section>

			<!-- Design Canvas -->
			<section class="canvas-ui">
				<div class="canvas-artboard-border">
					<div class="canvas-artboard"></div>
				</div>

				<div class="canvas-tools">
					<div class="canvas-tools-buttons canvas-design-button ">
						<span class="design-button-word"></span>
					</div>

					<div class="canvas-tools-buttons canvas-product-button ">
						<span class="product-button-word"></span>
					</div>

					<div class="canvas-tools-buttons canvas-complete-button ">
						<span class="complete-button-word"></span>
					</div>

					<div class="canvas-tools-buttons canvas-zoom-button ">
						<span class="zoom-button-word"></span>
					</div>
				</div>
			</section>
		</body>
	</html>
